# Experiment 1: repulsion type x kernel type sweep --> rlsd, rbf is best...
exp1_repulsion_kernel: 
  name: exp1_repulsion_kernel
  method: grid
  sweep_parameters:
    prompt: 
      hamburger: "a photo of a hamburger"
      cactus: "a small saguaro cactus planted in a clay pot"
      icecream: "a photo of an ice cream"
      tulip: "a photo of a tulip"
      
    repulsion_type: ['rlsd', 'svgd']
    kernel_type: ['cosine', 'rbf']

  # fixed parameters
  fixed_parameters:
    seed: 42
    adaptive_lambda: False
    # rep_ratio_target: 40.0
    lambda_repulsion: 1000

    iters: 1000
    schedule_iters: 1500
    guidance_scale: 50
    
    force_same_t: True
    force_same_noise: True
    anneal_timestep: True
    
    num_particles: 8
    invert_bg_prob: 0.5
    eval_radius: # not to crop the object adjust the radius
      hamburger: 3.0
      icecream: 4.0
      cactus: 4.0
      tulip: 4.0

    eval_H: 512
    eval_W: 512

    opacity_reset_interval: 1000000 # disable opacity reset
    opacity_lr: 0.001

  settings:
    # visualize
    visualize: True
    save_iid: False
    visualize_fixed_viewpoint: True
    visualize_fixed_viewpoint_interval: 100

    # metrics
    metrics: True
    quantitative_metrics_interval: 50
    num_views: 8

    # options
    kernel_metrics_interval: 50
    losses_interval: 10
    efficiency_interval: 10 
    enable_lpips: False # disable lpips for faster training

    save_model: False
    video_snapshot: False


# Experiment 2: lambda (λ) sweep (rlsd, rbf fixed) --> 시각적으로 안정적 1000 정도
exp2_lambda_coarse: 
  name: exp2_lambda_coarse
  method: grid
  sweep_parameters:
    lambda_repulsion: # TODO: add more values
      rlsd_rbf: [1, 10, 100, 1000, 10000]  # log scale
    prompt: 
      # hamburger: "a photo of a hamburger"
      icecream: "a photo of an ice cream"
      cactus: "a small saguaro cactus planted in a clay pot"
      # tulip: "a photo of a tulip"

    repulsion_type: ['rlsd']
    kernel_type: ['rbf']

  # fixed parameters
  fixed_parameters:
    adaptive_lambda: False
    iters: 1000
    schedule_iters: 1500
    guidance_scale: 50

    seed: 42
    num_particles: 8
    force_same_t: True
    force_same_noise: True
    anneal_timestep: True

    feature_layer: 'last' # 2: early, 5: mid, 11: last -> 11

    rbf_beta: 1.0
    cosine_beta: 1.0
    cosine_eps_shift: 1e-3

    use_cosine_decay: False
    # rep_cosine_warmup: 0.2

    invert_bg_prob: 0.5

    eval_radius: # not to crop the object adjust the radius
      hamburger: 3.0
      icecream: 4.0
      cactus: 4.0
      tulip: 4.0

    eval_H: 512 
    eval_W: 512

    opacity_reset_interval: 1000000 # disable opacity reset
    opacity_lr: 0.001

  settings:
    # visualize
    visualize: True
    save_iid: False
    visualize_fixed_viewpoint: True
    visualize_fixed_viewpoint_interval: 100

    # metrics
    metrics: True
    quantitative_metrics_interval: 50
    num_views: 8

    # options
    kernel_metrics_interval: 50
    losses_interval: 10
    efficiency_interval: 10 
    enable_lpips: False # disable lpips for faster training
    
    save_model: False
    video_snapshot: False

