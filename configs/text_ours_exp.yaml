    rep_ratio_target: 40.0

    iters: 1000
    schedule_iters: 1500
    guidance_scale: 50

    seed: 42
    num_particles: 8
    force_same_t: True
    force_same_noise: True
    anneal_timestep: True

    feature_layer: 'last' # 2: early, 5: mid, 11: last -> 11

    rbf_beta: 1.0
    cosine_beta: 1.0
    cosine_eps_shift: 1e-3

    use_cosine_decay: False
    # rep_cosine_warmup: 0.2

    invert_bg_prob: 0.5

    eval_radius: # not to crop the object adjust the radius
      hamburger: 3.0
      icecream: 4.0
      cactus: 4.0
      tulip: 4.0

    eval_H: 512 
    eval_W: 512
    
    opacity_reset_interval: 1000000 # disable opacity reset
    opacity_lr: 0.001

  settings:
    # visualize
    visualize: True
    save_iid: False
    visualize_fixed_viewpoint: True
    visualize_fixed_viewpoint_interval: 100

    # metrics
    metrics: True
    quantitative_metrics_interval: 50
    num_views: 8

    # options
    kernel_metrics_interval: 50
    losses_interval: 10
    efficiency_interval: 10 
    enable_lpips: False # disable lpips for faster training
    
    save_model: False
    video_snapshot: False

