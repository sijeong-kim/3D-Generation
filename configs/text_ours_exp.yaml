    iters: 300
    invert_bg_prob: 0.0 # always white background
    # eval_radius:
    #   hamburger: 3.0
    #   icecream: 3.0
    #   saguaro: 3.5
    #   tulip: 3.5

  settings:
    # visualize
    visualize: True
    save_iid: False
    save_rendered_images: False
    save_rendered_images_interval: 100
    save_multi_viewpoints: True
    save_multi_viewpoints_interval: 300

    eval_W: 256
    eval_H: 256
    
    # metrics
